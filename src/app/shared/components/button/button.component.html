<button
  [type]="mode"
  [disabled]="disabled"
  [class.pointer-events-none]="isLoading"
  (click)="onClick()"
  class="button-primary"
  [ngClass]="{
    'button-primary': isPrimary(),
    'button-secondary': isSecondary()
  }">
  <div *ngIf="isLoading" class="button-loading-container">
    <ng-icon name="cssSpinner" class="button-loading-icon"></ng-icon>
    Processando...
  </div>
  <div *ngIf="!isLoading">
    {{ label }}
  </div>
</button>
